<form class="example-form" [formGroup]="userLogin">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Email</mat-label>
    <input
      matInput
      placeholder="Ex. example@gmail.com"
      formControlName="email"
    />
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="pass" />
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="submit()">Login</button>
  <button mat-raised-button color="secondary" routerLink="../sign-up">
    Or sign up
  </button>
</form>
