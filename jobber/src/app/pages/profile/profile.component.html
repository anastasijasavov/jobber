<form class="form" [formGroup]="userForm">
  <mat-label class="title">My profile</mat-label>
  <mat-form-field>
    <mat-label>First name</mat-label>
    <input matInput [readonly]="!inputMode" formControlName="firstName"
  /></mat-form-field>
  <mat-form-field>
    <mat-label>Last name</mat-label>
    <input matInput [readonly]="!inputMode" formControlName="lastName"
  /></mat-form-field>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput readonly value="{{ user?.email }}"
  /></mat-form-field>
  <mat-form-field>
    <mat-label>Phone number</mat-label>
    <input matInput [readonly]="!inputMode" value="{{ user?.phoneNumber }}"
  /></mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input
      matInput
      type="password"
      formControlName="password"
      [readonly]="!inputMode"
  /></mat-form-field>
  <button mat-button (click)="changeMode()">Edit</button>
  <button mat-button (click)="updateUser()" *ngIf="inputMode">Save</button>
  <button mat-button (click)="deleteAccount()">Deactivate account</button>
</form>
